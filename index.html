<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
        h1 {
            color: #333;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My Simple Page</h1>
    </header>

    <main>
        <h2>About This Page</h2>
        <p>This is a basic HTML page template with some simple styling. You can customize it as per your needs.</p>
        
        <h2>Features</h2>
        <ul>
            <li>Clean and minimal design</li>
            <li>Responsive layout</li>
            <li>Customizable styles</li>
        </ul>
    </main>

    <footer>
        <p>&copy; 2024 My Simple Page</p>
    </footer>

</body>
</html>
